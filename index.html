<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tunguyentrong Project</title>
</head>

<body>

    <div class="container-fluid p-4 p-sm-5">
        <div class="row">
            <div class="col">
                <h1 class=" pb-3 text-info" style="font-size: 40px; text-align: center;">
                    Find Combination Score
                </h1>
            </div>
        </div>
        <form>
            <h1 class="pb-1" style="font-family: Century Gothic; font-size: 30px;">
                Provide Inputs
            </h1>
            <div class="row p-1 p-sm-3 bg-light">
                <div class="col-md-6 p-md-2 p-3">
                    <label for="original">Enter Original Numbers</label>
                    <input type="text" id="original" class="form-control" placeholder="Original Numbers">
                    <small id="originalHelp" class="form-text text-muted">Enter 6 numbers comma( , ) seperated.</small>
                </div>
                <div class="col-md-6 p-md-2 p-3">
                    <label for="inputNumbers">Enter Input Numbers</label>
                    <input type="text" id="inputNumbers" class="form-control" placeholder="Input Numbers">
                    <small id="inputNumberHelp" class="form-text text-muted">Enter 10 numbers comma( , )
                        seperated.</small>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">
                    <div id="alert" style="display: none;" class="alert alert-danger" role="alert">
                        Input not in correct format. Follow the guidelines.
                    </div>
                    <button type="button" class="btn btn-info btn-lg btn-block" onclick="givePointsAndCreateTable()">Mix
                        Numbers</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div id="tableDiv" class="table-wrapper-scroll-y my-custom-scrollbar">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
